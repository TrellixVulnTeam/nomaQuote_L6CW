<div id="now">

<div class="container-fluid">
  <div class="row">
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          <p> Name is Required</p>
        </div>
      </div>

      <div class="form-group">
        <label for="author">Author of the Quote</label>
        <input type="text" required class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author="ngModel">
        <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
          <p>Author Name is Required</p>
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" rows="4" required [(ngModel)]="newQuote.description" name="description" #description="ngModel"></textarea>
        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
          <p> Quote is Required</p>
        </div>
      </div>

      <div class="form-group">
        <label for="complete"> Current Date </label>
        <input type='date' id="complete" required [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel">
        <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
          <p> Name is Required</p>
        </div>
      </div>
      <button type="submit" class="btn btn-success active btn-sm ">Submit</button>
    </form>
  </div>
</div>


</div>
